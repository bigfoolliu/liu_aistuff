{% extends 'app_login/base.html' %} 
{% load static %} 

{% block title %}登录{% endblock %} 

{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'app_login/bootstrap-4.0.0/docs/4.0/examples/sign-in/signin.css' %}" /> 
<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}"/>
{% endblock %} 

{% block content %}
<div class="container" id="container">
		<form class="form-signin" action="/login/" method="post">
			<!--当填写出错时的提示信息-->
			{% if message %}
				<div class="alert alert-warning" id="">{{message}}</div>
			{% endif %}
			
			<!--对于提交表单而言,为防止跨站请求访问失败,需要添加下列标签-->
			{% csrf_token %}
			<!--将下面的图片标签删除-->
			<!--<img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">-->
			<!--<h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>-->
			<!--更改标题-->
			<h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
			<!--账户-->
			<label for="" class="sr-only">User name</label>
			<!--表单提交后需要获取输入框中的值,即name值-->
			<input type="text" name="username" id="" class="form-control" placeholder="User name" required autofocus>
			<!--密码-->
			<label for="inputPassword" class="sr-only">Password</label>
			<input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
			<div class="checkbox mb-3">
				<label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
			<p class="mt-5 mb-3 text-muted">&copy; 2017-2018 Ray</p>
		</form>
</div>

{% endblock %}
