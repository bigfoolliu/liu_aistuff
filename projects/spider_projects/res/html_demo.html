<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>This is a Demo</title>
    </head>
    <body>
        <div id="container">
            <div class="wrapper">
                <h2 class="title">Hello World</h2>
                <p class="text">Hello, this is a paragraph.</p>
            </div>
        </div>
    </body>
</html>

<!这就是一个最简单的HTML实例。开头用DOCTYPE定义了文档类型，其次最外层
是html标签，最后还有对应的结束标签来表示闭合，其内部是head标签和body标
签，分别代表网页头和网页体，它们也需要结束标签。head标签内定义了一些页
面的配置和引用>
<!title标签则定义了网页的标题，会显示在网页的选项卡中，不会显示在正文中。
body标签内则是在网页正文中显示的内容。div标签定义了网页中的区块，它的id是
container，这是一个非常常用的属性，且id的内容在网页中是唯一的，我们可以
通过它来获取这个区块。然后在此区块内又有一个div标签，它的class为wrapper，
这也是一个非常常用的属性，经常与CSS配合使用来设定样式。然后此区块内部又有
一个h2标签，这代表一个二级标题。另外，还有一个p标签，这代表一个段落。在这
两者中直接写入相应的内容即可在网页中呈现出来，它们也有各自的class属性。>
