<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>

    <style type="text/css">
        .register {
            width: 250px;
            background-color: #9d9d9d;
            position: absolute;
        }

        .ui-form-item {
            position: relative;
            margin: 5px;
        }

        .ui-label {
            width: 30%;
            float: left;
        }

        .ui-button {
            width: 100%;
            background-color: #00b3ee;
        }
    </style>
</head>
<body>
<div class="register">
    <form class="ui-form" method="post" action="http://127.0.0.1:8080/register">
        <div class="ui-form-item">
            <span class="ui-label">用户名:</span><label><input type="text" name="user" placeholder="邮箱或者3-12位用户名"></label>
        </div>

        <div class="ui-form-item">
            <span class="ui-label">密码:</span><label><input type="password" name="password"></label>
        </div>

        <div class="ui-form-item">
            <span class="ui-label">确认密码:</span><label><input type="password" name="confirm-password"></label>
        </div>

        <label><input class="ui-button" type="submit" value="注册"></label>
    </form>
</div>
</body>
</html>
