<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格简历</title>

    <style>
        .table {

        }
    </style>
</head>
<body>

<div>
    <!--  6行7列的原始表格  -->
    <table class="table" border="1px" cellspacing="0">

        <col width="100px">
        <col width="100px">
        <col width="100px">
        <col width="100px">
        <col width="100px">
        <col width="100px">
        <col width="100px">

        <tr align="center" height="40px">
            <td colspan="7">个人简历</td>
        </tr>

        <tr align="center" height="40px">
            <td>姓名</td>
            <td></td>
            <td>性别</td>
            <td></td>
            <td>年龄</td>
            <td></td>
            <td rowspan="4">照片</td>
        </tr>

        <tr align="center" height="40px">
            <td>学历</td>
            <td></td>
            <td>籍贯</td>
            <td colspan="3"></td>
        </tr>

        <tr align="center" height="40px">
            <td>电话</td>
            <td></td>
            <td>政治面貌</td>
            <td colspan="3"></td>
        </tr>

        <tr align="center" height="40px">
            <td>毕业院校</td>
            <td colspan="5"></td>
        </tr>

        <tr align="center" height="40px">
            <td>求职意向</td>
            <td colspan="6"></td>
        </tr>


    </table>
</div>

</body>
</html>
