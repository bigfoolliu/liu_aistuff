<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>聊天对话框</title>

    <style type="text/css">
        ul {
            width: 300px;
            height: 500px;

            /*设置边框*/
            border-width: 1px;
            border-style: solid;
            border-color: black;

        }

        li {
            /*clear设置后可以让float不影响*/
            clear: both;
            width: 100px;
            height: 20px;
        }
    </style>
</head>
<body>

<ul>
    <li style="float: left; background-color: #00aa88">hi，你好</li>
    <li style="float: right; background-color: #007bff">你好呀</li>
    <li style="float: left; background-color: #00aa88">你叫什么名字</li>
    <li style="float: right; background-color: #007bff">我叫tony</li>
</ul>

</body>
</html>
