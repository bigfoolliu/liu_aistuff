<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js逻辑示例</title>

    <script type="text/javascript">
        console.log("10>10.2:", Boolean(10 > 10.2));
        console.log("空值:", Boolean(""));
        console.log("undefined:", Boolean(undefined));
        console.log("null:", Boolean(null));
        console.log("负值:", Boolean(-1));
    </script>

</head>
<body>

<h2>js逻辑示例，请看console</h2>
</body>
</html>
