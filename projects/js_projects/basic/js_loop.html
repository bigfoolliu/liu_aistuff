<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js循环示例</title>

</head>
<body>

<h2>js循环示例</h2>

<div>
    今天是<span id="day"></span>

    <!--注意html文件的加载顺序问题，如果该script放置在p标签前面，将会找不到p标签-->
    <script type="text/javascript">
        switch (new Date().getDay()) {
            case 0:
                day = "星期天";
                break;
            case 1:
                day = "星期一";
                break;
            case 2:
                day = "星期二";
                break;
            case 3:
                day = "星期三";
                break;
            case 4:
                day = "星期四";
                break;
            case 5:
                day = "星期五";
                break;
            case 6:
                day = "星期六";
                break;
        }

        console.log(day, typeof day);
        document.getElementById("day").innerText = day;
    </script>
</div>

<div>
    <ul id="demo2"></ul>

    <!--使用for循环来增加html对象-->
     <script type="text/javascript">
        let i = 0;
        let text = "";
        for (; i<10; i++) {
            document.getElementById("demo2").innerHTML += "<li>" + i + "</li>";
        }
    </script>
</div>

</body>
</html>
