<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js数学示例</title>

    <script type="text/javascript">
        // 显示常量pi
        let pi = Math.PI;
        console.log("pi:", pi);

        // 显示近似值
        console.log("round(4.5):", Math.round(4.5));
        console.log("round(4.1):", Math.round(4.1));

        // 最小值和最大值
        console.log("min(1, 2, 3, 4, 6, 5):", Math.min(1, 2, 3, 4, 6, 5));
        console.log("max(1, 2, 3, 4, 6, 5):", Math.max(1, 2, 3, 4, 6, 5));

        console.log("随机值:", Math.random());
    </script>
</head>
<body>

<h2>js数学示例，看console</h2>

</body>
</html>
