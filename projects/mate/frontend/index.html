<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mate主页</title>

    <style type="text/css">

        .header {
            width: 100%;
            background-color: #4cae4c;
            top: 0;
            left: 0;
            position: fixed;

        }

        .main-page {
            width: 40%;
            height: 40%;
            left: 30%;
            top: 30%;
            background-color: #5f5f5f;
            position: fixed;
        }

        .footer {
            width: 100%;
            bottom: 0;
            left: 0;
            position: fixed;
            background-color: #00aa88;
        }

        .page-you {
            width: 50%;
            height: 100%;
        }

        .page-other {
            width: 50%;
        }

    </style>

</head>
<body>

<div>

    <header class="header">
        这是一个随机匹配朋友的应用
    </header>


    <div class="main-page">
        <div class="page-you">
            <form class="ui-form" action="http://127.0.0.1/api/upload" method="post">
                <img src="./imgs/you-test.jpg" class="image">
                <label class="ui-upload"><input type="submit" value="上传"></label>
            </form>
        </div>

        <div class="page-other">
            <form class="ui-form" action="http://127.0.0.1/api/download" method="get">
                <img src="./imgs/other-test.jpg" class="image">
                <label class="ui-download"><input type="submit" value="匹配"></label>
            </form>
        </div>
    </div>


    <footer class="footer">
        <a href="#">联系方式</a>
    </footer>

</div>

</body>
</html>
